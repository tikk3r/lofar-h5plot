language: python
python:
- '3.6'
install:
- pip install matplotlib pylint pyqt5
- pip install --upgrade https://github.com/revoltek/losoto/archive/master.zip
script:
    #- git clone https://github.com/tikk3r/lofar-h5plot.git && cd lofar-h5plot
    - pylint --extension-pkg-whitelist=PyQt5 h5plot.py | grep rated | awk '{print $7}' | awk -F "/" '{print "![pylint Score](https://mperlet.github.io/pybadge/badges/"$1".svg)"}' | sed -re 's/[!.)(]/\\&/g' | sed -re 's/[]|[]/\\&/g' | xargs -I {} sed -ire '2s$.*${}$' README.md; return 0
    - git config --global user.email "travis@travis-ci.org"
    - git config --global user.name "Travis CI"
    - git add README.md
    - git commit -m "Travis - pylint badge."
    - git push origin master
env:
  global:
    secure: 
