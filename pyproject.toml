[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "LOFAR H5plot"
version = "3.0.0"
description="The spiritual successor to ParmDBplot for quickly reviewing gain solutions generated by NDPPP."
readme = "README.md"
authors = [
  { name = "Frits Sweijen", email = "frits.sweijen@gmail.com" },
]
license = { file = "LICENSE" }
requires-python = ">=3.8"

keywords = ["dataframe", "arrow", "out-of-core"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering",
]

dependencies = [
# TODO: Remove NumPy upper bound once we support NumPy 2.0.0
"numpy < 2",
"matplotlib",
"pyside6",
]

[project.scripts]
h5plot = "lofar-h5plot:main"

[project.urls]
Repository = "https://github.com/tikk3r/lofar-h5plot"
